<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/reset.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Quicksand:wght@400;500;600;700&family=Ubuntu:wght@500;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css" />
  <title>Introversion</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="nav-wrapper teal accent-4">
      <a href="index.html" class="brand-logo center" id="navbar-title">Introversion</a>
    </div>
  </nav>

  <!-- CONTAINER -->
  <div class="container">
    <!-- ICON BUTTONS -->
    <div class="row">
      <div class="col s4 icon-buttons">
        <a class="btn-floating btn-large waves-effect waves-dark teal accent-4 modal-trigger" id="advice-btn"
          href="#modal1"><i class="material-icons">info_outline</i></a>

      </div>

      <div class="col s4 icon-buttons">
        <a class="btn-floating btn-large waves-effect waves-dark teal accent-4 modal-trigger" id="joke-btn"
          href="#modal2"><i class="material-icons">sentiment_very_satisfied
          </i></a>
      </div>

      <div class="col s4 icon-buttons">
        <a class="btn-floating btn-large waves-effect waves-dark teal accent-4 modal-trigger" id="news-btn"
          href="#modal3"><i class="material-icons">library_books</i></a>
      </div>

    </div>

    <!-- TITLES -->
    <div class="row">
      <div class="col s4 icon-titles">
        <h4 class="hide-on-small-only">Tips</h4>

      </div>

      <div class="col s4 icon-titles">
        <h4 class="hide-on-small-only">Jokes</h4>
      </div>

      <div class="col s4 icon-titles">
        <h4 class="hide-on-small-only">News</h4>
        <div id="news-form">
          <label class="black-text" for="news-input"></label>
          <input type="text" id="news-input" placeholder="News Topic" class="active hide-on-small-only" />
        </div>
      </div>

    </div>

    <!-- MODALS -->
    <!-- MODAL 1 Tips -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p id="daily-tip-array">A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>

    <!-- MODAL 2 Jokes -->
    <div id="modal2" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p id="joke-result">A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>

    <!-- MODAL 3 News -->
    <div id="modal3" class="modal">
      <div class="modal-content">
        <h4 id="news-titleHtml"></h4>
        <p id="news-abstractHtml"></p>
        <br />
        <a class="btn" id="news-urlHtml">Click for full article</a>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>


    <!-- FIXED ACTION BUTTON -->
    <div class="fixed-action-btn">
      <button class="btn-floating btn-large red accent-1" id="more-support"><i
          class="large material-icons">more_vert</i></button>
      <ul>
        <li><button class="btn-floating red" id="stop-now"><i class="material-icons">report</i></button></li>
        <li><button class="btn-floating yellow darken-1" id="fake-call"><i
              class="material-icons">ring_volume</i></button></li>
        <li><button class="btn-floating green" id="friend-assist"><i class="material-icons">people</i></button></li>
      </ul>
    </div>

  </div>

  <!-- FOOTER -->
  <footer class="page-footer teal accent-4">
    <div class="container">
      <div class="row">
        <h4>Footer Content</h4>
        <div class="col s6">
          <button class="btn-floating btn-large waves-effect waves-dark teal accent-4" id="submitInt"><i
              class="material-icons">add</i></button>
        </div>
        <div class="col s6">
          </span><span class="new badge" data-badge-caption="Interactions" id="dailyInt"></span>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
